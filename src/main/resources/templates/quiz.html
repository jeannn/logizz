<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Quiz</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/index}">Logizz</a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
      <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container pb-5" style="max-width: 900px;">
  <h1 class="mb-4">Quiz</h1>

  <form method="post" th:action="@{/quiz/submit}">
    <div class="card shadow-sm p-4 mb-4"
         th:each="q, stat : ${questions}">

      <h5 class="mb-3">
        <span th:text="${stat.count}">1</span>.
        <span th:text="${q.questionText}">Question text</span>
      </h5>

      <div class="form-check mb-2"
           th:each="opt : ${q.options}">
        <input class="form-check-input"
               type="radio"
               th:name="'q_' + ${q.id}"
               th:value="${opt}"
               required>
        <label class="form-check-label"
               th:text="${opt}">
          Option
        </label>
      </div>

    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">
        Submit Quiz
      </button>
    </div>
  </form>
</div>

</body>
</html>
