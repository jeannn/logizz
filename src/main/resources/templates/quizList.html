<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>QuizList (Admin)</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/index}">Logizz</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
      <li class="nav-item"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container pb-5" style="max-width: 1100px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Quiz List (Admin)</h1>
    <a class="btn btn-primary" th:href="@{/addQuiz}">Add Quiz</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th style="width: 80px;">ID</th>
              <th>Question</th>
              <th style="width: 260px;">Actions</th>
            </tr>
          </thead>

          <tbody>
            <!-- If empty -->
            <tr th:if="${#lists.isEmpty(questions)}">
              <td colspan="3" class="text-muted">No questions yet. Click “Add Quiz”.</td>
            </tr>

            <!-- List -->
            <tr th:each="q : ${questions}">
              <td th:text="${q.id}">1</td>

              <td>
                <div class="fw-semibold" th:text="${q.questionText}">Question text</div>
                <div class="small text-muted">
                  Options:
                  <span th:each="opt, st : ${q.options}">
                    <span th:text="${opt}">opt</span><span th:if="${!st.last}"> | </span>
                  </span>
                </div>
                <div class="small text-muted">
                  Answer: <span th:text="${q.answer}">answer</span>
                </div>
              </td>

              <td>
                <a class="btn btn-sm btn-outline-primary me-2"
                   th:href="@{/editQuiz/{id}(id=${q.id})}">
                  Edit
                </a>

                <form th:action="@{/quizList/delete/{id}(id=${q.id})}"
                      method="post"
                      style="display:inline;">
                  <button class="btn btn-sm btn-outline-danger"
                          type="submit"
                          onclick="return confirm('Delete this question?');">
                    Delete
                  </button>
                </form>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
