<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Add Quiz</title>
</head>

<body class="bg-light">
  <div class="container py-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">Add Quiz Question</h1>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/quizList}">Back to QuizList</a>
        <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
      </div>
    </div>

    <div id="alertBox"></div>

    <form id="addForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label" for="qid">Question ID</label>
        <input id="qid" class="form-control" type="number" min="1" required placeholder="e.g. 1">
        <div class="form-text">Must be a positive number (unique).</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="qtext">Question Text</label>
        <input id="qtext" class="form-control" type="text" required placeholder="Type the question...">
      </div>

      <div class="mb-3">
        <label class="form-label">Options (4)</label>
        <div class="row g-2">
          <div class="col-md-6">
            <input id="opt0" class="form-control" type="text" required placeholder="Option 1">
          </div>
          <div class="col-md-6">
            <input id="opt1" class="form-control" type="text" required placeholder="Option 2">
          </div>
          <div class="col-md-6">
            <input id="opt2" class="form-control" type="text" required placeholder="Option 3">
          </div>
          <div class="col-md-6">
            <input id="opt3" class="form-control" type="text" required placeholder="Option 4">
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="answerSelect">Correct Answer</label>
        <select id="answerSelect" class="form-select" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">Option 1</option>
          <option value="1">Option 2</option>
          <option value="2">Option 3</option>
          <option value="3">Option 4</option>
        </select>
        <div class="form-text">The correct answer must match one of the options.</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
      </div>
    </form>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    const form = document.getElementById("addForm");

    function showAlert(type, html) {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${html}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    function renderErrors(errors) {
      const items = Object.entries(errors).map(([k, v]) => `<li><strong>${k}</strong>: ${v}</li>`).join("");
      return `<p class="mb-2"><strong>Fix the following:</strong></p><ul class="mb-0">${items}</ul>`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const options = [
        document.getElementById("opt0").value.trim(),
        document.getElementById("opt1").value.trim(),
        document.getElementById("opt2").value.trim(),
        document.getElementById("opt3").value.trim(),
      ];

      const ansIndexStr = document.getElementById("answerSelect").value;
      if (ansIndexStr === "") {
        showAlert("warning", "Please choose the correct answer option.");
        return;
      }
      const ansIndex = parseInt(ansIndexStr, 10);

      const payload = {
        id: parseInt(document.getElementById("qid").value, 10),
        questionText: document.getElementById("qtext").value.trim(),
        options: options,
        answer: options[ansIndex]
      };

      try {
        const res = await fetch("/api/questions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        let body = {};
        try { body = await res.json(); } catch (_) {}

        if (res.status === 201 || res.ok) {
          showAlert("success", "Question created successfully.");
          form.reset();
          return;
        }

        if (res.status === 400 && body.errors) {
          showAlert("danger", renderErrors(body.errors));
          return;
        }

        if (res.status === 403) {
          showAlert("danger", "Forbidden: you must be ADMIN to add questions.");
          return;
        }

        showAlert("danger", body.message ? body.message : "Create failed.");
      } catch (err) {
        console.error(err);
        showAlert("danger", "Network/server error.");
      }
    });
  </script>
</body>
</html>
