<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Profile</title>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/profile}">Logizz</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/quiz}">Quiz</a>
        </li>

        <!-- Admin only -->
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/quizList}">Admin: Quiz List</a>
        </li>

        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container py-5" style="max-width: 900px;">
  <div class="row g-4">

    <!-- Profile Card -->
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center"
                 style="width:56px;height:56px;font-size:22px;">
              <span th:text="${#strings.substring(#authentication.name,0,1).toUpperCase()}">U</span>
            </div>

            <div>
              <h4 class="mb-0" th:text="${#authentication.name}">username</h4>
              <div class="text-muted small">
                Signed in
                <span sec:authorize="hasRole('ADMIN')" class="badge bg-warning text-dark ms-2">ADMIN</span>
                <span sec:authorize="hasRole('USER')" class="badge bg-info text-dark ms-2">USER</span>
              </div>
            </div>
          </div>

          <hr>

          <div class="mb-2">
            <div class="text-muted small">Username</div>
            <div class="fw-semibold" th:text="${#authentication.name}">username</div>
          </div>

          <div class="mb-2">
            <div class="text-muted small">Roles</div>
            <div class="fw-semibold"
                 th:text="${#strings.arrayJoin(#authentication.authorities, ', ')}">
              ROLE USER
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="col-lg-7">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">Quick actions</h5>

          <div class="d-grid gap-2">
            <a class="btn btn-primary btn-lg" th:href="@{/quiz}">
              Start Quiz
            </a>

            <a class="btn btn-outline-primary" th:href="@{/result}">
              View Last Result
            </a>

            <div sec:authorize="hasRole('ADMIN')" class="mt-2">
              <div class="border rounded p-3 bg-light">
                <div class="fw-bold mb-2">Admin tools</div>
                <div class="d-grid gap-2">
                  <a class="btn btn-warning" th:href="@{/quizList}">Manage Quizzes</a>
                  <a class="btn btn-outline-warning" th:href="@{/addQuiz}">Add New Question</a>
                </div>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
