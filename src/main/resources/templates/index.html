<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Logizz - Login</title>
</head>

<body>
<section class="vh-100" style="background-color:#eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius:25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
              </div>

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form method="post" th:action="@{/login}" class="mx-1 mx-md-4">

                    <p class="text-center h1 fw-bold mb-4 mt-4">Log in</p>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input name="username" type="text" id="username" class="form-control"
                            required minlength="3" maxlength="30"
                            placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input name="password" type="password" id="password" class="form-control"
                            required minlength="6" maxlength="50"
                            placeholder="Enter your password">
                    </div>

                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <p class="small fw-bold mb-0">
                        Don't have an account? <a th:href="@{/register}" class="link-danger">Register</a>
                    </p>
                </form>


              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
